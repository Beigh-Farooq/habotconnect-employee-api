<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HabotConnect</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    {% load static %}
    <script src="{% static 'employees/employees.js' %}" defer></script>
</head>

<body class="container mt-5">

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>HabotConnect Employee Management</h2>

    <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#employeeModal"
        onclick="openAddModal()"
    >
        + Add Employee
    </button>
</div>

<!-- Filters -->
<div class="row mb-3">
    <div class="col-md-3">
        <select id="filter-department" class="form-select">
            <option value="">All Departments</option>
            <option value="HR">HR</option>
            <option value="Engineering">Engineering</option>
            <option value="Sales">Sales</option>
        </select>
    </div>

    <div class="col-md-3">
        <select id="filter-role" class="form-select">
            <option value="">All Roles</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Analyst">Analyst</option>
        </select>
    </div>

    <div class="col-md-6 d-flex gap-2">
        <button class="btn btn-primary" onclick="applyFilters()">
            Apply Filters
        </button>
        <button class="btn btn-outline-secondary" onclick="clearFilters()">
            Clear Filters
        </button>
    </div>
</div>

<!-- Employee Table -->
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="employee-table"></tbody>
</table>

<!-- Pagination -->
<div class="d-flex justify-content-end align-items-center">
    <button class="btn btn-secondary me-3" id="prev-btn">Prev</button>
    <span id="page-info" class="fw-bold mx-2"></span>
    <button class="btn btn-secondary ms-3" id="next-btn">Next</button>
</div>

<!-- Modal (unchanged) -->
<div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="employee-form">
                    <input class="form-control mb-2" id="name" placeholder="Name" required>
                    <input class="form-control mb-2" id="email" placeholder="Email" required>
                    <input class="form-control mb-2" id="department" placeholder="Department">
                    <input class="form-control mb-2" id="role" placeholder="Role">
                    <button class="btn btn-primary w-100">Save</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
